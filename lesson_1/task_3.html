<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson 1</title>
   <link rel="stylesheet" href="./styles.css">
   <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   
</head>
<body>
   <div class="wrapper">
      <div class="task-page">
         <div class="task-page__container">
            <section class="task-page__section">
               <h1 class="task-page__title">
                  Homework: lesson 1 task 3
               </h1>
               <h2 class="task-page__assignment">
                  Задано початок та кінець діапазону. При натисканні на кнопку випадковим чином генерувати значення з вказаного діапазону та відображати його.
               </h2>
            </section>

            <section class="react-section">
               <h2 class="react-section__title">
                  Result:
               </h2>
               <div id="root">
                  <script type="text/babel">
                     function App() {
                        const [startNum, setStartNum] = React.useState('')
                        const [endNum, setEndNum] = React.useState('')
                        const [randomNum, setRandomNum] = React.useState(null) 
                     
                        function changeStartNum(e) {
                           setStartNum(e.target.value)
                        }
                        function changeEndNum(e) {
                           setEndNum(e.target.value)
                        }
                     
                        function generateRandomNum() {
                           if (startNum && endNum) {
                              const random = Math.floor(Math.random() * (parseInt(endNum) - parseInt(startNum) + 1)) + parseInt(startNum)
                              setRandomNum(random)
                           }
                        }
                     
                        return (
                           <div>
                             <div className="task3-box">
                                 <label className="result__condition--third">
                                    Введіть початковий діапазон:
                                    <input type="number" value={startNum} onChange={changeStartNum} />
                                 </label>
                             </div>
                                 <label className="result__condition--third">
                                 Введіть кінцевий діапазон:
                                 <input type="number" value={endNum} onChange={changeEndNum} />
                              </label>
                              <p>Випадкове число зі вказаного діапазону: {randomNum}</p>
                              <button onClick={generateRandomNum}>Generate num</button>
                           </div>
                        );
                     }
                     const root = ReactDOM.createRoot(document.getElementById('root'))
                     root.render(React.createElement(App))
                  </script>   
               </div>
            </section>

         </div>
      </div>
   </div>
</body>
</html>
