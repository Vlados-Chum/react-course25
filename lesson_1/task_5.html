<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson 1</title>
   <link rel="stylesheet" href="./styles.css">
   <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   
</head>
<body>
   <div class="wrapper">
      <div class="task-page">
         <div class="task-page__container">
            <section class="task-page__section">
               <h1 class="task-page__title">
                  Homework: lesson 1 task 5
               </h1>
               <h2 class="task-page__assignment">
                  Додаток містить масив об’єктів (логін, пароль) --  існуючі логіни і паролі. Користувач вводить логін і пароль, а програма при натисненні на кнопку повідомляє чи може користувач бути авторизованим.
               </h2>
            </section>

            <section class="react-section">
               <h2 class="react-section__title">
                  Result:
               </h2>
               <div id="root">
                  <script type="text/babel">
                     function App() {

                       const userData = {
                           login: "Admin",
                           password: "123"
                       }

                       const [login, setLogin] = React.useState('')
                       const [password, setPassword] = React.useState('')
                       const [message, setMessage] = React.useState('')

                       function handleLogin(e) {
                        setLogin(e.target.value)
                       }

                        function handlePassword(e) {
                        setPassword(e.target.value)
                       }

                       const comparison = () => {
                        if(userData.login === login && userData.password === password) {
                           setMessage('Login successfull!')
                        } else {
                           setMessage('Login denied!')
                        }
                        setLogin('')
                        setPassword('')
                       }

                        
                        return (
                           <div>
                              <p>Введіть логін та пароль</p>
                              <label className="result__condition--fifth">
                                 Enter login:
                                 <input type="text" value={login} onChange={handleLogin} />
                              </label>
                              <label className="result__condition--fifth">
                                 Enter password:
                                 <input type="text" value={password} onChange={handlePassword} />
                              </label>
                              <button onClick={comparison}>Log in</button>
                              <p>{message}</p>
                           </div>
                        )
                     }
                     const root = ReactDOM.createRoot(document.getElementById('root'))
                     root.render(React.createElement(App));
                  </script>   
               </div>
            </section>

         </div>
      </div>
   </div>
</body>
</html>
